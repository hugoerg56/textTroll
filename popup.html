<html>
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <script type="text/javascript" src="libs/jquery-1.9.1.min.js"></script>   
    <script type="text/javascript" src="libs/underscore-min.js"></script>   
    <script type="text/javascript" src="libs/popup.js"></script>    
    <style>
      body{
        width: 250px;
        font-family: Arial;
        color: white;
        overflow-x: hidden;
        background-color: #262626;
      }
      .content{
        float: left;
        margin-left: 10px;
        margin-bottom: 20px;
      }
      .clip{
        margin-left: 10px;
        margin-top: 8px;
      }
      .cl{
        clear: both;
      }
      .hidden{
        display: none;
      }
      .preview{
        border-left: 2px solid #313131;
        border-top: 2px solid #313131;
        border-bottom: 2px solid #313131;                
        background-color: #434343;
        cursor: pointer;
        float: left;
        height: 30px;      /* equals max image height */
        width: 30px;
        text-align: center;
      }
      .preview span{
        float: none;
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      .preview img{
        max-width: 30px;
        max-height: 30px;
        vertical-align: middle;
      }
      .word{
        border-right: 2px solid #313131;
        border-top: 2px solid #313131;
        border-bottom: 2px solid #313131;         
        cursor: pointer;
        float: left;
        min-width: 175px;
        max-width: 190px;
        color: white;
        margin-bottom: 4px;
        padding-left: 10px;
        background-color: #434343;
        height: 30;
      }
      .word img, span{
        float: left;
        background-color: #434343;
        vertical-align: middle;
      }
      .word img{
        margin-right: 10px;
      }
      .word span{
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h4>Words List:</h4>
    <div class='content'></div>
  </body>
</html>
